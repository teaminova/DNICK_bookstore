<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{{ book.title }}</title>
</head>
<body class="bg-secondary-subtle">
    <div class="container-fluid bg-primary pt-4 pb-1 d-flex justify-content-center">
        <img src="static_images/navbar_logo.png" alt="Navbar Logo" height="30">
    </div>
    <div class="container-fluid bg-primary-subtle py-2 d-flex justify-content-center">
        <h1 class="heading-4 fs-4 fw-bold">{{ book.title }}</h1>
    </div>

    <div class="container d-flex">
        <div class="bg-white py-3 px-3 my-3 mx-5" style=" max-width: 50%; max-height: 50%;">
            <img src="{{ MEDIA_URL }}{{ book.image.url }}" alt="{{ book.title }}" style="max-width: 100%; max-height: 100%;">
        </div>
        <div class="py-3 px-3 my-3 mx-5 fw-bolder">
            <p>Издавачка куќа: {{ book.publisher }}</p>
            <p>Категорија: {{ book.category }}</p>
            <p>ИСБН: {{ book.isbn }}</p>
            <p>Година на издавање: {{ book.year }}</p>
            <p>Број на страни: {{ book.pages }}</p>
            <p>Димензии: {{ book.dimensions }}</p>
            <p>Корица: {{ book.cover_type }}</p>
            <p>Цена: {{ book.price }} ден.</p>
        </div>
    </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
    </script>
</body>
</html>
