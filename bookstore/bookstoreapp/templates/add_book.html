<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Додај нова книга</title>
</head>
<body class="bg-secondary-subtle">
    <div class="container-fluid bg-primary pt-4 pb-1 d-flex justify-content-center">
        <img src="static_images/navbar_logo.png" alt="Navbar Logo" height="30">
    </div>
    <div class="container-fluid bg-primary-subtle py-2 d-flex justify-content-center">
        <h1 class="heading-4 fs-4 fw-bold">Додај нова книга</h1>
    </div>
    <div class="container w-50">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-warning rounded-5">Додај книга</button>
        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
    </script>
</body>
</html>
