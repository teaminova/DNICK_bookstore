<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Index</title>
</head>
<body class="bg-secondary-subtle">
    <div class="container-fluid bg-primary pt-4 pb-1 d-flex justify-content-center">
        <img src="static_images/navbar_logo.png" alt="Navbar Logo" height="30">
    </div>
    <div class="container-fluid bg-primary-subtle py-2 d-flex justify-content-center">
        <h1 class="heading-4 fs-4 fw-bold"></h1>
    </div>
    <div class="container-fluid d-flex justify-content-end py-2">
        <a class="btn btn-sm btn-primary" href="{% url 'add_book' %}">Додади нова книга</a>
    </div>

    <div class="container d-flex flex-wrap justify-content-center flex-row my-3">
        {% for book in books %}
            <a href="{% url 'book_detail' book.id %}" class="text-decoration-none mx-2 my-3">
                <div class="card clickable-div text-decoration-none py-3 px-3" style="width: 25rem; height: 30rem;">
                  <img src="{{ MEDIA_URL }}{{ book.image.url }}" alt="{{ book.title }} class="card-img-top shaddow">
                  <div class="card-body text-decoration-none">
                    <p class="card-text fw-bolder text-decoration-none text-center">{{ book.title }}</p>
                    <p class="card-text text-decoration-none text-center">Цена: {{ book.price }} ден.</p>
                  </div>
                </div>
            </a>
        {% endfor %}
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
    </script>
</body>
</html>
